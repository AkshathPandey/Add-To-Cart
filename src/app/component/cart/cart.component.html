<ng-container *ngIf="products.length > 0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quatity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                            <td style="width:25%">{{item.description}}</td>
                            <td style="width:12%">{{item.price}}</td>
                            <td style="width:12%">{{item.quantity}}</td>
                            <td style="width:12%">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/product"  class="btn btn-primary">Shop more</button></td>
                            <td><button class="btn btn-sucess">Checkout</button></td>
                            <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length===0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2ClPKBf12-Slsm8j18MH0CBTYXnezncJUbg&usqp=CAU" alt="">
            <h4>Your Cart is empty</h4>
            <h5>Add item to it now...</h5>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
